<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0524618d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #69f593">
            <h1>Nature flower</h1>
            <p>all in green</p>
          </div>
          <div style="background-color: #d69d48">
            <h1>Bluuue Sea</h1>
            <p>with it's sunset</p>
          </div>
          <div style="background-color: #252E33">
            <h1>Lonely Nike</h1>
            <p>in the wilderness</p>
          </div>
          <div style="background-color: #6d665f">
            <h1>Smiling girl</h1>
            <p>in the mountain</p>
          </div>
        </div>
        <div class="right-slide">
          <div style="background-image: url('https://images.unsplash.com/photo-1565971988135-29e3b49ce009?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8dG93SlpGc2twR2d8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80')"></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1460353581641-37baddab0fa2?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE2fFM0TUtMQXNCQjc0fHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80')"></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1628020681459-36f808315107?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE5fDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80')"></div>
          <div style="background-image: url('https://images.unsplash.com/photo-1614357011265-7793004a548a?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwOHx4alBSNGhsa0JHQXx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80')"></div>
        </div>
        <div class="action-buttons">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
